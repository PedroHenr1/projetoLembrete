<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logar-se</title>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Nome de usuario: <input type="text" name="userName"></label>
        </div>
        <div>
            <label>Senha: <input type="password" name="userPassword"></label>
        </div>

        <div><input type="submit" value="ENTRAR"></div>
    </form>
</body>
</html>
